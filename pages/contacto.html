<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="/pages/style-productos.css">
        <link rel="stylesheet" href="/reset.css">
    </head>

<body>
    
    <header>
        <div class="caja">
            <h1><img src="/images/imagenes/logo.png" alt="imagen logo de barbería"></h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="formulario">
        <form>

            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email">

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone">

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="68" rows="10"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>
                
                <label for="radio-email">Email</label>
                <input type="radio" id="radio-email" value="email" name="contacto">
                
                <label for="radio-telefono">Teléfono</label>
                <input type="radio" id="radio-telefono" value="telefono" name="contacto">
                
                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto">

            </div>

            <label for=""><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <button type="submit" class="submit-button">Enviar Formulario</button>

        </form>
    </main>

    <footer>
        <img src="/images/imagenes/logo-blanco.png" alt="logo blanco de barbería">
        <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
    </footer>

</body>

</html>
