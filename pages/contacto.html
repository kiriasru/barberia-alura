<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="/pages/style-productos.css">
        <link rel="stylesheet" href="/reset.css">
    </head>

<body>
    
    <header>
        <div class="caja">
            <h1><img src="/images/imagenes/logo.png" alt="imagen logo de barbería"></h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="formulario">
        <form>

            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padron" required placeholder="John Doe">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@domain.com">

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" class="input-padron" required placeholder="(xxx) xxxx xxxx">

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="68" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                
                <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono" name="contacto">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto" checked>WhatsApp</label>
            </fieldset>


            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label for=""><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <button type="submit" class="submit-button">Enviar Formulario</button>

        </form>
    </main>

    <footer>
        <img src="/images/imagenes/logo-blanco.png" alt="logo blanco de barbería">
        <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
    </footer>

</body>

</html>
